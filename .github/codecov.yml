# Based on https://docs.codecov.com/docs/common-recipe-list#set-non-blocking-status-checks
coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true
# Based on https://docs.codecov.com/docs/flags#recommended-automatic-flag-management
flag_management:
  default_rules:
    statuses:
      - type: project
        informational: true
      - type: patch
        informational: true
